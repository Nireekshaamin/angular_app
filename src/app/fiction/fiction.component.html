
<h2 style="text-align:center;"><b>Fiction Books</b></h2>
<br>
<div class="row row-cols-1 row-cols-md-3 g-4" style="margin-left: 120px; margin-right: 50px;  width: 1000px; ">
    <div class="col" *ngFor="let prod of product" [ngSwitch]="prod.Status">
        <div class="card h-100">
            <img src="{{prod.image}}" style="border: 1px solid;" class="card-img-top" alt="..." height="320px">
            <div class="card-body" >
                <h5>{{prod.pname}}</h5>
                <p style=padding-left:5px;><b>Book Id: </b>{{prod.id}}</p>
                    <p [style.color]="'blue'" [style.padding-left.px]="'05'">{{prod.pdescription}}</p>
                    <p [style.padding-left.px]="'05'" *ngSwitchCase="'In Stock'" class="text-success">{{prod.Status}}</p>
                    <p [style.padding-left.px]="'05'" *ngSwitchCase="'Out of Stock'" class="text-danger">{{prod.Status}}</p>
                    <br>
                    {{prod.price | currency:'INR'}}<br>
                
                   <app-counter1></app-counter1><br>
                   <br><button class="btn btn-dark" *ngSwitchCase="'In Stock'" (click)="onAdd()" style="width:150px;height:40px;border-radius:5px;">Add to Cart</button>
                   <button class="btn btn-dark" *ngSwitchCase="'Out of Stock'" (click)="onAdd1()" style="width:150px;height:40px;border-radius:5px;">Notify me</button>
                   

                <!-- Modal -->
                
            </div>
        </div>
    </div>

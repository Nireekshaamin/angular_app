
<div class="row">
    <app-authors></app-authors>
</div>
<hr>
<div style="margin-top: 30px;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-2" style="padding-left: 20px;border-right: 1px solid black;height: 930px; " >
            <app-category></app-category>
        </div>

        <!--2nd column-->
        
        <div class="col-lg-6" style="border:none;margin-top: 05px;">
            <h6 style="margin-left: 360px; font-size: larger;"><b>All Books</b></h6><br>
            <div class="row col-lg-4 row-cols-1 row-cols-md-3 g-4" style=" margin-right: 100px;  width: 800px; ">
                <div class="col" *ngFor="let t of test1" >
                    <div class="card h-100" [ngSwitch]="t.Status">
                        <img src="{{t.image}}" style="border: 1px solid;" class="card-img-top"  alt="..." height="220px">
                        <div class="card-body" >
                            <h6>{{t.pname}}</h6>
                            <p style=padding-left:5px;><b>Book Id: </b>{{t.id}}</p>
                            <div>
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                            </div>
                            <div [hidden]="productDetail">
                            <p [style.color]="'blue'" [style.padding-left.px]="'05'">{{t.pdescription}}</p>
                           </div>
                            <p [style.padding-left.px]="'05'" *ngSwitchCase="'In Stock'" class="text-success">{{t.Status}}</p>
                            <p [style.padding-left.px]="'05'" *ngSwitchCase="'Out of Stock'" class="text-danger">{{t.Status}}</p>
                        {{t.price | currency:'INR'}}<br>
                                    
                        <app-counter1 ></app-counter1>
                        <br>
                        <br><button *ngSwitchCase="'In Stock'" type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Add to cart
                                        </button>
                                        <button *ngSwitchCase="'Out of Stock'" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            Add to cart
                                        </button>
                        </div>
                        </div>
                    </div>            </div>
        </div>
        
        <!--3rd column-->
        <div class="col col-lg-3" style="width: 200px; margin-left: 180px; ">
            <app-advertisement></app-advertisement>
            
        </div>
    </div>
